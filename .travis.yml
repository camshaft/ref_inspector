language:    erlang
otp_release: 17.0

env:
  - ELIXIR=v0.14.0 MIX_ENV=test
  - ELIXIR=v0.14.1 MIX_ENV=test
  - ELIXIR=v0.14.2 MIX_ENV=test
  - ELIXIR=v0.14.3 MIX_ENV=test
  - ELIXIR=v0.15.0 MIX_ENV=test
  - ELIXIR=v0.15.1 MIX_ENV=test

before_install:
  - mkdir -p vendor/elixir
  - wget -q "https://github.com/elixir-lang/elixir/releases/download/$ELIXIR/Precompiled.zip" && unzip -qq Precompiled.zip -d vendor/elixir
  - export PATH="$PATH:$PWD/vendor/elixir/bin"

install:
  - mix local.hex --force
  - mix deps.get

script: mix test
